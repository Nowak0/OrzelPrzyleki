      <p id="contactInfo">Skontaktuj się z nami!</p>
      <form action="odbierz.php" method="post">
          <label for="firstName">Imię: </label>
          <input type="text" name="firstName" id="firstName" required><br>
          <label for="lastName">Nazwisko: </label>
          <input type="text" name="lastName" id="lastName" required><br>
          <label for="todayDate">Dzisiejsza data: </label>
          <input type="date" name="todayDate" id="todayDate" required><br>
          <label for="email">Email: </label>
          <input type="text" name="email" id="email" required><br>
          <label for="seniorTeam">Drużyna seniorów </label>
          <input type="radio" name="pickTeam" id="seniorTeam" checked>
          <label for="juniorTeam">Drużyna juniorów </label>
          <input type="radio" name="pickTeam" id="juniorTeam"><br>
          <select name="topic" id="topic">
            <option value="0">Wybierz temat wiadomości</option>
            <option value="colab">Współpraca</option>
            <option value="question">Pytanie</option>
            <option value="complaint">Zażalenie</option>
            <option value="information">Informacja</option>
          </select>
          <br><br>
          <textarea name="message" id="message" cols="30" rows="7">Napisz wiadomość.</textarea><br>
          <input type="file" name="file"><br>
          <input type="submit" id='submit' value="Wyślij">
          <input type="reset" id='reset' value="Usuń">
      </form>
