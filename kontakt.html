    <div class="main">
        <p id="contactInfo">Skontaktuj się z nami!</p>
        <form action="odbierz.php" method="post">
            <label for="firstName">Imię: </label>
            <input type="text" name="firstName" id="firstName" required><br>
            <label for="lastName">Nazwisko: </label>
            <input type="password" name="lastName" id="lastName" required><br>
            <label for="email">Email: </label>
            <input type="text" name="email" id="email" required><br>
            <label for="male">Mężczyzna </label>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="male">Kobieta </label>
            <input type="radio" name="gender" id="female" value="female"><br>
            <select name="topic" id="topic">
              <option value="0">Wybierz temat wiadomości</option>
              <option value="colab">Współpraca</option>
              <option value="question">Pytanie</option>
              <option value="complaint">Zażalenie</option>
              <option value="information">Informacja</option>
            </select>
            <br><br>
            <textarea rows="7" cols="70" required>Napisz wiadomość.</textarea><br>
            <input type="file" name="file"><br>
            <input type="submit" value="Wyślij">
            <input type="reset" value="Usuń">
        </form>
        <button onclick="getLocation()" id="getLocation">Daj lokalizacje</button>
