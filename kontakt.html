    <div class="main">
      <div class="formContainer">
        <p id="contactInfo">Skontaktuj się z nami!</p>
        <form action="odbierz.php" method="post">
          <div class="formRow">
            <div class="inputData">
              <input type="text" name="firstName" id="firstName" required>
              <label for="firstName">Imię: </label>
            </div>
            <div class="inputData">
              <input type="text" name="lastName" id="lastName" required>
              <label for="lastName">Nazwisko: </label>
            </div>
          </div>
          <div class="formRow">
            <div class="inputData">
              <input type="text" name="todayDate" id="todayDate" required>
              <label for="todayDate">Dzisiejsza data: </label>
            </div>
            <div class="inputData">
              <input type="text" name="email" id="email" required>
              <label for="email">Email: </label>
            </div>
          </div>
          <div class="formRow">
            <div class="inputData">
              <input type="radio" name="pickTeam" value="seniorTeam" id="seniorTeam" checked>
              <label for="seniorTeam">Drużyna seniorów </label>
            </div>
            <div class="inputData">
              <input type="radio" name="pickTeam" value="juniorTeam" id="juniorTeam">
              <label for="juniorTeam">Drużyna juniorów </label>
            </div>
            <div class="inputData">
              <select name="topic" id="topic">
                <option value="0">Temat wiadomości</option>
                <option value="colab">Współpraca</option>
                <option value="question">Pytanie</option>
                <option value="complaint">Zażalenie</option>
                <option value="information">Informacja</option>
              </select>
            </div>
          </div>
          <div class="formRow">
            <div class="inputData textarea">
              <textarea name="message" id="message" cols="100" rows="6"></textarea>
              <label for="message">Napisz wiadomość</label>
            </div>
          </div>
          <br><br><br>
          <div class="formRow">
            <div class="inputData chooseFile">
              <input type="file" name="file">
            </div>
          </div>
          <div class="formRow formButtons">
            <div class="inputData">
              <input type="submit" id='submit' value="Wyślij">
            </div>
            <div class="inputData">
              <input type="reset" id='reset' value="Usuń">
            </div>
          </div>
        </form>
      </div>
      <button onclick="getLocation()" id="getLocation">Sprawdź swoją lokalizację</button>
      <p id="infoStadium">Na mapie możesz znaleźć lokalizację naszego stadionu</p>
