<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wcięcie od drugiej linii</title>
    <style>
        td {
            padding: 10px;
            line-height: 1.5;
        }

        .indented {
            text-indent: 0; /* Brak wcięcia dla pierwszej linii */
        }

        .indented::before {
            content: ''; 
            display: block; 
            width: 20px; /* Odstęp z lewej strony dla drugiej linii */
            height: 1px;
            margin-top: -1px;
            float: left;
        }

        .indented p {
            margin-left: 20px; /* Odstęp dla wszystkich linii poza pierwszą */
            text-indent: -20px; /* Negatywne wcięcie pierwszej linii */
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                <div class="indented">
                    Pierwsza linia tekstu.<br>
                    Druga linia tekstu.<br>
                    Trzecia linia tekstu.
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
