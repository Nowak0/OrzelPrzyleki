    <header>
      <div class="logo">
        <a href="index.html">
          <img src="pics/png_logo.png" alt="logo Orzeł Przyłęki"/>
        </a>
      </div>
      <nav>
        <ul>
          <li>
            <div class="subnav">
              <a class="subnavHeader">Seniorzy &#8595;</a>
              <div class="subnavContent">
                <a href="">Zawodnicy</a>
                <a href="">Galeria</a>
                <a href="">Terminarz</a>
              </div>
            </div>
          </li>
          <li>
            <div class="subnav">
              <a class="subnavHeader">Akademia &#8595;</a>
              <div class="subnavContent">
                <a href="">Skrzaty</a>
                <a href="">Galeria</a>
              </div>
            </div>
          </li>
          <li>
            <div class="subnav">
              <a class="subnavHeader">Współpraca &#8595;</a>
              <div class="subnavContent">
                <a href="contact.html">Kontakt</a>
                <a href="https://www.facebook.com/OrzelPrzyleki" target="_blank">Nasz Facebook</a>
                <a href="">Sponsorzy</a>
                <a href="">Gmina Białe Błota</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <p id="stadium"><iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2398.92867997004!2d17.967800776972595!3d53.039619097629!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47036d08c3098821%3A0x320bc19573e6de5f!2zRXN0YWRpbyBPcnplxYIgUHJ6ecWCxJlraQ!5e0!3m2!1sen!2spl!4v1697907221994!5m2!1sen!2spl" 
        width="1200" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"></iframe></p>
      <div class="formContainer">
        <p id="contactInfo">Skontaktuj się z nami!</p>
        <form action="https://formsubmit.co/psscarpeta@gmail.com" method="post">
          <div class="formRow">
            <div class="inputData">
              <input type="text" name="firstName" id="firstName" required>
              <label for="firstName">Imię: </label>
            </div>
            <div class="inputData">
              <input type="text" name="lastName" id="lastName" required>
              <label for="lastName">Nazwisko: </label>
            </div>
          </div>
          <div class="formRow">
            <div class="inputData">
              <input type="text" name="email" id="email" required>
              <label for="email">Email: </label>
            </div>
          </div>
          <div class="formRow">
            <div class="inputData">
              <select name="topic" id="topic">
                <option value="0">Temat wiadomości</option>
                <option value="colab">Współpraca</option>
                <option value="question">Pytanie</option>
                <option value="complaint">Zażalenie</option>
                <option value="information">Informacja</option>
              </select>
            </div>
          </div>
          <div class="formRow">
            <div class="inputData textarea">
              <textarea name="message" id="message" cols="100" rows="6"></textarea>
              <label for="message">Napisz wiadomość</label>
            </div>
          </div>
          <div class="formRow formButtons">
            <div class="inputData">
              <input type="submit" id='submit' value="Wyślij">
            </div>
            <div class="inputData">
              <input type="reset" id='reset' value="Usuń">
            </div>
          </div>
          <div class="formRow">
          </div>
        </form>
      </div>
    </div>
    <a class="goToTop" href="#top">&#129029;</a>
    <footer>
      <p>Copyright &copy; 2024</p>
    </footer>
    <script src="js/adjustMapSize.js" defer></script>
    <script src="js/scrollTop.js" defer></script>
    <script src="js/jqueryForContact.js" defer></script>
  </body>
</html>
